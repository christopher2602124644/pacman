<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pac-Man Game</h1>
    <div id="gameArea">
        <div id="gameArea" style="position: relative; width: 400px; height: 400px; border: 1px solid black;">
            <div id="pacman" style="position: absolute; width: 20px; height: 20px; background-color: yellow; border-radius: 50%;"></div>
            
        </div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="ghost"></div>
        <div class="ghost"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
